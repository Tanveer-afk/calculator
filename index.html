<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator </title>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Pinstripe:ital@0;1&family=Noto+Kufi+Arabic:wght@100..900&display=swap" rel="stylesheet">

    <script src="functions.js" defer></script>
    <script src="script.js" defer></script>
    <link rel="icon" href="images/calculator1.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="calculator">

        <div class="lastline"></div>
        <div class="display">0</div>
        <div class="row-one" >
            <div class="btn"> <a id="allclear"> AC </a> </div>
            <div class="btn"> <a id="invertsign"> +/- </a> </div>
            <div class="btn"> <a id="percentage"> % </a> </div>
            <div class="btn"> <a id="divide"> ÷ </a> </div>
        </div>

        <div class="row-two" >
            <div class="btn"> <a id="seven"> 7 </a> </div>
            <div class="btn"> <a id="eight"> 8 </a> </div>
            <div class="btn"> <a id="nine"> 9 </a> </div>
            <div class="btn"> <a id="multiply"> x </a> </div>
        </div>

        <div class="row-three" >
            <div class="btn"> <a id="four"> 4 </a> </div>
            <div class="btn"> <a id="five"> 5 </a> </div>
            <div class="btn"> <a id="six"> 6 </a> </div>
            <div class="btn"> <a id="substract"> - </a> </div>
        </div>

        <div class="row-four" >
            <div class="btn"> <a id="one"> 1 </a> </div>
            <div class="btn"> <a id="two"> 2 </a> </div>
            <div class="btn"> <a id="three"> 3 </a> </div>
            <div class="btn"> <a id="add"> + </a> </div>
        </div>

        <div class="row-five" >
            <div class="btn"> <a id="doublezero"> 00 </a> </div>
            <div class="btn"> <a id="zero"> 0 </a> </div>
            <div class="btn"> <a id="point"> · </a> </div>
            <div class="btn"> <a id="equals"> = </a> </div>
        </div>


        

    </div>

    <div class="contacts">
        <a class="github" href="https://github.com/Tanveer-afk" target="_blank"> <img src="images/github_small_white_32.png"> </a>
        <a class="gmail" href="https://mail.google.com/mail/?view=cm&fs=1&to=tanveerrajbi@gmail.com&su=Get%20in%20touch&body=Hi%20Tanveer" target="_blank"> <img src="images/gmail_small_32.png"> </a>
    </div>
</body>
</html>
